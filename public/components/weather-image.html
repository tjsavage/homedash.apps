<!--

## Weather code mappings:

|   01d.png    |    01n.png    |    clear sky
|   02d.png    |    02n.png    |    few clouds
|   03d.png    |    03n.png    |    scattered clouds
|   04d.png    |    04n.png    |    broken clouds
|   09d.png    |    09n.png    |    shower rain
|   10d.png    |    10n.png    |    rain
|   11d.png    |    11n.png    |    thunderstorm
|   13d.png    |    13n.png    |    snow
|   50d.png    |    50n.png    |    mist

-->
<polymer-element name="weather-image" attributes="weatherCode">
    <template>
        <style>
            .container {
                width: 100%;
                height: 500px;
                overflow: hidden;
            }

            .container img {
                width: 110%;
                margin-left: -15px;
                -webkit-filter: blur(10px);
            }
        </style>
        <div class="container">
            <img src="{{ imageSrc }}">
        </div>
    </template>
    <script>
        Polymer({
            created: function() {
            },

            weatherCodeChanged: function(oldVal, newVal) {
                console.log("Weather code is now: ", newVal);
                this.imageSrc = "/images/weather/" + newVal + ".jpg";
            }
        })
    </script>
</polymer-element>
