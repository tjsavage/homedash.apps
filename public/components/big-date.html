<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>

<polymer-element name="big-date">
    <template>
        <style>
            span {
                font-size: 80px;
                font-family: 'Roboto', sans-serif;
                font-weight: 100;
                color: #ccc;
            }
        </style>
        <span>{{ dateString }}</span>
    </template>
    <script>
        Polymer({
            created: function() {
                this.update();
            },

            update: function() {
                var date = new Date();

                var options = {
                    weekday: "long", month: "long",
                    day: "numeric", hour: "2-digit", minute: "2-digit"
                };

                this.dateString = date.toLocaleTimeString("en-us", options);

                setTimeout(this.update.bind(this), 60000)
            }
        });
    </script>
</polymer-element>
